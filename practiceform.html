<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset {
        width: 40%;
        background-color: plum;

    }
</style>

<body>
    <CEnter>

        <fieldset>
            <h1>STUDENT REGISTRATION FORM</h1>
            <form action="">
                <table>
                    <tr>
                        <td><label for="firstname">first name</label></td>
                        <td><input type="text" name="fname" value="" pattern="[a-zA-Z0-9{2,5}"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">last name</label></td>
                        <td><input type="text" name="lname" value="" pattern="[a-zA-Z0-9{2,5}"></td>
                    </tr>
                    <tr>
                        <td><label for="bdate">date of birth</label></td>
                        <td><input type="datetime-local" name="bdate"></td>
                    </tr>
                    <tr>
                        <td><label for="email">email id</label></td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="mo">mobile number</label></td>
                        <td><input type="tel" name="mo"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">gender</label></td>
                        <td><input type="radio" name="gender" value"">male
                            <input type="radio" name="gender" value"">female
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">address</label></td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="city">city</label></td>
                        <td><input type="text" name="city" value="" pattern="[a-zA-Z0-9{2,5}ma"></td>
                    </tr>
                    <tr>
                        <td><label for="pcode">pin code</label></td>
                        <td><input type="numbers" name="numbers" value="" pattern="[0-9{2,5}"></td>
                    </tr>
                    <tr>
                        <td><label for="state">last name</label></td>
                        <td><input type="text" name="state" value="" pattern="[a-zA-Z0-9{2,5}"></td>
                    </tr>
                    <tr>
                        <td><label for="country">last name</label></td>
                        <td><input type="text" name="country" value="india" pattern="[a-zA-Z0-9{2,5}"></td>
                    </tr>
                    <tr>
                        <td><label for="">hobbies</label></td>
                        <td>
                            <input type="checkbox" name="hobbies" value"">drawing
                            <input type="checkbox" name="hobbies" value"">singing
                            <input type="checkbox" name="hobbies" value"">dancing
                            <input type="checkbox" name="hobbies" value"">sketching
                            <input type="checkbox" name="hobbies" value"">others
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="">qualification</label></td>
                    
                        <td>
                    <table border="1px" cellspacing="10px" cellpadding="10px" style="border-collapse: collapse;">

                        <tr>

                            <td align="center">si no</td>
                            <td>examination</td>
                            <td align="center">board</td>
                            <td align="center">percentage</td>
                            <td align="center">year of passing</td>
                        </tr>
                        <tr>

                            <td>1</td>
                            <td>classx</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>

                            <td>2</td>
                            <td>xii</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>

                            <td>3</td>
                            <td>graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>

                            <td>4</td>
                            <td>master</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        </td>
                        </tr>
                    </table>
                    <tr>
                        <td>courses applied for</td>
                        <td><input type="radio">bca
                            <input type="radio">bcom
                            <input type="radio">bsc
                        </td>
                    </tr>
                </table>
                    <tr>
                    
                        <td><input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                

            </form>
        </fieldset>
    </CEnter>
</body>

</html>
